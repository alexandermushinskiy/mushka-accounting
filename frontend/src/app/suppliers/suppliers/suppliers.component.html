<div class="appmain">
  <div class="appbar">
      <psa-datatable-header
                    [title]="'Поставщики'"
                    [total]="total"
                    [shown]="shown"
                    (onAddItem)="addSupplier(supplierTmpl)">
      </psa-datatable-header>
  </div>
  <div class="appbody">
    <ngx-datatable #datatable
                  class="material fullscreen"
                  [loadingIndicator]="loadingIndicator"
                  [headerHeight]="40"
                  [rowHeight]="40"
                  [rows]="supplierRows"
                  [columnMode]="'force'">

      <ngx-datatable-column name="name">
        <ng-template ngx-datatable-header-template let-column="column">
          <span>Название</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value">
          <span [title]="value" class="bold">{{ value }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="service">
        <ng-template ngx-datatable-header-template let-column="column">
          <span>Сервис</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value">
          <span [title]="value" class="bold">{{ value }}</span>
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="address">
        <ng-template ngx-datatable-header-template let-column="column">
          <span>Адрес</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value">
          <span [title]="value" class="bold">{{ value }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="email">
        <ng-template ngx-datatable-header-template let-column="column">
          <span>Эл. почта</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value">
          <span [title]="value" class="bold">{{ value }}</span>
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="webSite">
        <ng-template ngx-datatable-header-template let-column="column">
          <span>Сайт</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value">
          <span [title]="value" class="bold"><a [attr.href]="value" target="_blank">{{ value }}</a></span>
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column [width]="70" [canAutoResize]="false" [resizeable]="false">
        <ng-template ngx-datatable-cell-template let-expanded="expanded" let-row="row" let-rowIndex="rowIndex">
          <div class="more" (click)="toggleExpandRow(row, rowIndex)">
            <img src="./assets/images/ic-more.svg" alt="more">
          </div>
        </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-row-detail [rowHeight]="auto" #myDetailRow>
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
          <div class="row-details-wrapper">
            <div class="details-column" [style.width.px]="contactsWidth">
              <span class="column-title">Контакты:</span><br>
              <span class="column-data">
                <span *ngFor="let contactPerson of row.contactPersons">
                  <div class="contact-person">
                    <b>{{ contactPerson.name }}</b><br>
                    <span><span class="contact-person-data">тел:</span> {{ contactPerson.phones }}</span><br>
                    <span><span class="contact-person-data">міло:</span> {{ !!contactPerson.email ? contactPerson.email : '-' }}</span><br>
                  </div>
                </span>
              </span>
            </div>
            <div class="details-column" >
              <a class="edit" [routerLink]="[row.id]">Редактировать</a>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-row-detail>
    </ngx-datatable>
  </div>
</div>
