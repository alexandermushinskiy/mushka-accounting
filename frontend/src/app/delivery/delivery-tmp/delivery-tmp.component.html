<div class="data-container">
  <form *ngIf="deliveryForm" [formGroup]="deliveryForm" autocomplete="off">
    
    <div class="row">
      <div class="app-page-description">
        <mk-back-arrow></mk-back-arrow>
        <h1 class="app-page-title">{{ title }}</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="fields-group-title">Дата заявки/получения</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="field-group">
                  <label>Дата заявки</label>
                  <mk-datetimepicker-wrapper formControlName="requestDate"></mk-datetimepicker-wrapper>
                </div>
              </div>
              <div class="col-md-6">
                <div class="field-group">
                  <label>Дата получения</label>
                  <mk-datetimepicker-wrapper formControlName="receivedDate"></mk-datetimepicker-wrapper>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="fields-group-title">Оплата</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="field-group">
                  <label for="dropdown">Способ оплаты</label>
                  <mk-dropdown [options]="paymentMethodsList" [required]="true" formControlName="paymentMethod"></mk-dropdown>
                </div>
              </div>
              <div class="col-md-6">
                <div class="field-group">
                  <label>Стоимость</label>
                  <mk-currency-input formControlName="totalCost"></mk-currency-input>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="fields-group-title">Организация</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="field-group">
                  <label for="address">Наименование</label>
                  <mk-suppliers-dropdown formControlName="supplier"></mk-suppliers-dropdown>
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <div class="fields-group-title">Примечание</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="field-group">
                  <textarea class="notes" rows="5"></textarea>
                </div>
              </div>
            </div> -->
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12">
                    <div class="fields-group-title">Дополнительная оплата</div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-md-4">
                    <div class="field-group">
                      <mk-toggle formControlName="hasPrepayment" [label]="'Аванс'"></mk-toggle>
                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="!!deliveryForm.value.hasPrepayment">
                  <div class="col-md-6">
                    <div class="field-group">
                      <label for="dropdown">Способ оплаты:</label>
                      <mk-dropdown [options]="paymentMethodsList" [required]="true" formControlName="paymentMethod"></mk-dropdown>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field-group">
                      <label>Стоимость:</label>
                      <mk-currency-input formControlName="totalCost"></mk-currency-input>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="field-group">
                      <mk-toggle formControlName="hasTransferFee" [label]="'Доставка'"></mk-toggle>
                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="!!deliveryForm.value.hasTransferFee">
                  <div class="col-md-6">
                    <div class="field-group">
                      <label for="dropdown">Способ оплаты:</label>
                      <mk-dropdown [options]="paymentMethodsList" [required]="true" formControlName="paymentMethod"></mk-dropdown>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field-group">
                      <label>Стоимость:</label>
                      <mk-currency-input formControlName="totalCost"></mk-currency-input>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <div class="field-group">
                      <mk-toggle formControlName="hasBankFee" [label]="'Комиссия банка'"></mk-toggle>
                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="!!deliveryForm.value.hasBankFee">
                  <div class="col-md-6">
                    <div class="field-group">
                      <label for="dropdown">Способ оплаты:</label>
                      <mk-dropdown [options]="paymentMethodsList" [required]="true" formControlName="paymentMethod"></mk-dropdown>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="field-group">
                      <label>Стоимость:</label>
                      <mk-currency-input formControlName="totalCost"></mk-currency-input>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                <div class="fields-group-title">Список товаров/услуг</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-row product-row text-muted">
                  <div class="col-sm-6">Наименование товара</div>
                  <div class="col-sm-2">Размер</div>                  
                  <div class="col-sm-2">Цена</div>
                  <div class="col-sm-2">Количество</div>
                </div>
                <div formArrayName="products">
                  <div class="form-row product-row" *ngFor="let productControl of deliveryForm.get('products').controls; let index=index" [formGroupName]="index">
                    <div class="col-sm-6">
                      <div class="field-group">
                        <!-- <mk-typeahead-products formControlName="name"></mk-typeahead-products> -->
                        <mk-select-products [products]="productsList" formControlName="product"></mk-select-products>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="field-group">
                        <select class="form-control" formControlName="size">
                          <option *ngIf="!hasProductSizes(productControl.value.product)" [ngValue]="null">Нет</option>
                          <option *ngFor="let size of getProductSizes(productControl.value.product)" [ngValue]="size">{{ size.name }}</option>
                        </select>
                        <!-- <mk-select-size class="form-control"
                                        formControlName="size"
                                        [isMultiple]="false"
                                        [availableSizes]="getProductSizes(productControl.value.product)">
                        </mk-select-size> -->
                        <!-- <mk-dropdown-sizes formControlName="size"></mk-dropdown-sizes> -->
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="field-group">
                        <mk-currency-input formControlName="costPerItem"></mk-currency-input>
                      </div>
                    </div>
                    <div class="col-sm-2">
                      <div class="field-group">
                        <input type="text" class="form-control" formControlName="amount" />
                      </div>  
                      <button class="btn-remove" title="Remove" type="button" (click)="removeProduct(index)" *ngIf="deliveryForm.get('products').controls.length > 1">
                        <i class="ico ico-close"></i>
                      </button>
                      {{ productControl.name }}
                    </div>
                  </div>
                </div>
                <button class="btn-add" type="button" (click)="addProduct()">
                  <i class="fa fa-plus fa-border"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </form>
  
</div>
