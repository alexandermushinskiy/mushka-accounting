<div class="list-view">
  <mk-datatable-header
                [total]="total"
                [shown]="shown"
                [availableColumns]="availableColumns"
                [showAddButton]="!isReadOnly"
                [showOptions]="false"
                [showTitle]="false"
                [showActions]="false"
                (onAddItem)="addDeliveryItem(content)">
  </mk-datatable-header>
  <ngx-datatable #datatable
                 class="material"
                 [rows]="serviceItemRows"
                 [headerHeight]="40"
                 [rowHeight]="40"
                 [columnMode]="'force'"
                 [rowClass]="getRowClass"
                 (activate)="activateRow($event)">

    <ngx-datatable-column [width]="28"
                          [canAutoResize]="false"
                          [resizeable]="false">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">
        <span>{{ rowIndex + 1 }}.</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="name" [width]="250">
      <ng-template ngx-datatable-header-template let-column="column">
        Наименование
      </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value">
        <span [title]="value">{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="cost" [width]="150">
      <ng-template ngx-datatable-header-template let-column="column">
        Стоимость
      </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value" let-rowIndex="rowIndex">
       <span [title]="value"
              *ngIf="!editing[rowIndex + '-cost']"
              (dblclick)="startEditing(rowIndex + '-cost')">
          {{ value | mkCurrency }}
        </span>
        <mk-currency-input *ngIf="editing[rowIndex + '-cost']"
                            [placeholder]="''"
                            [value]="value"
                            (onBlur)="updateValue($event, 'cost', rowIndex)">
        </mk-currency-input>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="notes">
      <ng-template ngx-datatable-header-template let-column="column">
        Примечание
      </ng-template>
      <ng-template ngx-datatable-cell-template let-value="value">
       <span [title]="value">{{ value }}</span>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column *ngIf="!isReadOnly"
                          [width]="50"
                          [canAutoResize]="false"
                          [resizeable]="false">
      <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">
        <button class="btn btn-xs btn-del" (click)="deleteItem(rowIndex)">
          <i class="fa fa-trash"></i>
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
  
<ng-template #content>
  <mk-delivery-service-modal
              [isSaving]="isModalLoading"
              (onSave)="saveServiceItem($event)"
              (onClose)="closeModal()">
  </mk-delivery-service-modal>
</ng-template>

<ng-template #removeConfirmation let-c="close">
  <mk-confirmation
    (onClose)="c()"
    (onConfirm)="confirmDelete(); c();"
    [confirmButtonText]="'Удалить'"
    [text]="'Вы уверены, что хотите удалить выбранный сервис?'">
  </mk-confirmation>
</ng-template>
