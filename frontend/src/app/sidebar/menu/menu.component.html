<nav class="menu">
  <span *ngFor="let item of menuItems">
    <a class="menu-item"
       routerLinkActive="active"   
       [title]="item.title"
       [routerLink]="item.routePath"
       [queryParams]="item.queryParams"
       [ngClass]="{'disabled-control': !item.isEnabled}"
       (click)="onMenuItemSelected(item.title)">
      <i class="fa" [ngClass]="item.icon"></i>
      {{ item.title }}
      <span *ngIf="item.badges > 0" class="badge">{{ item.badges }}</span>
    </a>
  </span>
</nav>
