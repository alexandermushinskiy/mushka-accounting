<mk-progress-linear [isLoading]="!orderForm || isLoading"></mk-progress-linear>

<form *ngIf="orderForm" class="w-100" [formGroup]="orderForm" autocomplete="off" (ngSubmit)="saveOrder()">
  <div class="app-page-body row flex-nowrap">
    <!-- left side -->
    <div class="app-page-content">
      <div class="app-page-header">
          <div class="app-page-description">
            <mk-back-arrow></mk-back-arrow>
            <h1 class="app-page-title">{{ title }}</h1>
          </div>
        </div>
        <div class="content-body">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-sm-5">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="fields-group-title">Данные заказа</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="field-group">
                        <label for="address">Дата</label>
                        <mk-datetimepicker-wrapper formControlName="orderDate" [required]="true"></mk-datetimepicker-wrapper>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="field-group">
                        <label for="address">Номер</label>
                        <input type="text" class="form-control"
                                           formControlName="number"
                                           [ngClass]="{'not-valid': orderForm.controls.number.invalid && isFormSubmitted}">
                        <!-- <span class="validation-tip" *ngIf="orderForm.hasError('required', ['number']) && isFormSubmitted">Обязательно</span> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-5">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="fields-group-title">Адрес доставки</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="field-group">
                        <label for="address">Область</label>
                        <mk-dropdown formControlName="region"
                                     [options]="regions"
                                     [ngClass]="{'not-valid': orderForm.controls.region.invalid && isFormSubmitted}">
                        </mk-dropdown>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="field-group">
                        <label for="address">Населённый пункт</label>
                        <input type="text" class="form-control" formControlName="city"
                               [ngClass]="{'not-valid': orderForm.controls.city.invalid && isFormSubmitted}">
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
              <div class="row">
                <div class="col-sm-10">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="fields-group-title">Данные покупателя</div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="field-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" formControlName="firstName"
                               [ngClass]="{'not-valid': orderForm.controls.firstName.invalid && isFormSubmitted}">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="field-group">
                        <label>Фамилия</label>
                        <input type="text" class="form-control" formControlName="lastName"
                               [ngClass]="{'not-valid': orderForm.controls.lastName.invalid && isFormSubmitted}">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="field-group">
                        <label>Телефон</label>
                        <input type="text" class="form-control" formControlName="phone"
                               [ngClass]="{'not-valid': orderForm.controls.phone.invalid && isFormSubmitted}">
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="field-group">
                        <label>Эл. почта</label>
                        <input type="text" class="form-control" formControlName="email">
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>

              <div class="row">
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="fields-group-title">Список товаров</div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-row products-titles">
                    <div class="col-sm-4">Наименование товара</div>
                    <div class="col-sm-2">Артикул/Размер</div>
                    <div class="col-sm-2">Себестоимость</div>
                    <div class="col-sm-2">Цена</div>
                    <div class="col-sm-2">Количество</div>
                  </div>
                  <div formArrayName="products">
                    <div class="form-row product-row" *ngFor="let productControl of orderForm.get('products').controls; let index=index" [formGroupName]="index">
                      <div class="col-sm-4">
                        <div class="field-group">
                          <mk-select-products formControlName="product"
                                              [products]="productsList"
                                              [ngClass]="{'not-valid': productControl.controls.product.invalid && isFormSubmitted}"
                                              (onProductSelected)="onProductSelected(index)"></mk-select-products>
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="field-group">
                          <input type="text" class="form-control" disabled
                                [value]="getProductSizeAndVendorCode(productControl.value.product)">
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="field-group">
                          <input type="text" class="form-control" formControlName="costPrice">
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="field-group">
                          <mk-currency-input formControlName="unitPrice"
                                              [placeholder]="'Цена'"
                                              [required]="true"
                                              [id]="'unitPrice-' + index"
                                              [ngClass]="{'not-valid': productControl.controls.unitPrice.invalid && isFormSubmitted}">
                          </mk-currency-input>
                          
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="field-group">
                          <input type="number"
                                  class="form-control"
                                  formControlName="quantity"
                                  placeholder="Количество"
                                  min="1"
                                  (input)="onQuantityChanged(index, $event.target.value)" />
                        </div>  
                        <button class="btn-remove" title="Remove" type="button" (click)="removeProduct(index)" *ngIf="orderForm.get('products').controls.length > 1">
                          <i class="ico ico-close"></i>
                        </button>
                        {{ productControl.name }}
                      </div>
                    </div>
                  </div>
                  <button class="btn-add" type="button" (click)="addProduct()">
                    <i class="fa fa-plus fa-border"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- right side -->
    <div class="app-page-aside">
      <div class="aside-body">
        <div class="aside-body-inner">
          <div class="row">
            <div class="col-md-12 cost">
              <span class="cost-title">Оплата:</span>
              <span class="cost-value"><mk-currency-input formControlName="cost"></mk-currency-input></span>
              <span class="cost-payment-type">
                <mk-payment-methods-dropdown
                              formControlName="costMethod"
                              [ngClass]="{'not-valid': orderForm.controls.costMethod.invalid && isFormSubmitted}">
                </mk-payment-methods-dropdown>
              </span>
            </div>
          </div>
          <div class="row notes-row">
            <div class="col-md-12">
              <div class="field-group">
                <label>Примечание</label>
                <textarea class="notes" rows="5" formControlName="notes"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-buttons">
      <button class="btn btn-primary" type="submit" [disabled]="isLoading">
        {{ isEdit ? 'Обновить заказ' : 'Создать заказ' }}
        <div *ngIf="isLoading" class="btn--spinner"></div>
      </button>
      <button type="button" class="btn btn-outline" [routerLink]="['/orders']" [disabled]="isLoading">Отмена</button>
    </div>
  </div>
</form>
