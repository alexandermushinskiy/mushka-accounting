<form [formGroup]="productForm" class="product-form" *ngIf="productForm">
  <div class="modal-header">
    <h4 class="modal-title">Добаление товара</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <i class="ico ico-close"></i>
    </button>
  </div>
  <div class="modal-body">
    <mk-progress-linear [isLoading]="isLoading"></mk-progress-linear>
    <div class="product-name">
      <div class="form-group">
        <label for="name" class="text-muted">Наименование</label>
        <input type="text" id="name" class="form-control" formControlName="name" autocomplete="off">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="nacodeme" class="text-muted">Категория</label>
          <select class="form-control custom-select" formControlName="category"
                    (change)="onCategoryChanged(productForm.value.category)">
            <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="!!productForm.value.category && productForm.value.category.isSizeRequired">
      <div class="col">
        <div class="field-group">
          <label for="nacodeme" class="text-muted">Размер</label>
          <mk-select-size class="form-control" formControlName="size" [isMultiple]="false" [availableSizes]="availableSizes"></mk-select-size>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="field-group">
          <label for="nacodeme" class="text-muted">Артикул</label>
          <input type="text" id="vendorCode" class="form-control code" formControlName="vendorCode" autocomplete="off">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="field-group">
          <label for="nacodeme" class="text-muted">Реком. цена</label>
          <mk-currency-input formControlName="recommendedPrice" [placeholder]="''"></mk-currency-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="text-muted" style="margin-top: 10px; margin-bottom: 10px;">Состоит из</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row products-titles">
          <div class="col-sm-8">Наименование товара</div>
          <div class="col-sm-4">Артикул/Размер</div>
        </div>
        <div formArrayName="subproducts">
          <div class="row product-row" *ngFor="let subproductControl of productForm.get('subproducts').controls; let index=index" [formGroupName]="index">
            <div class="col-sm-8">
              <div class="field-group">
                <mk-select-products
                                    [products]="productsList"
                                    [canClearAll]="false"
                                    (onProductSelected)="onSubproductSelected($event, index)">
                </mk-select-products>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="field-group">
                <input type="text" class="form-control" >
              </div>
              <button class="btn-remove" title="Удалить" type="button" (click)="removeSubproduct(index)" *ngIf="productForm.get('subproducts').controls.length > 1">
                <i class="ico ico-close"></i>
              </button>
            </div>
          </div>
        </div>
        <button class="btn-add" type="button" (click)="addSubproduct()">
          <i class="fa fa-plus fa-border"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-light btn-cancel" type="button" (click)="close()">Отмена</button>
    <button class="btn btn-primary" type="button" (click)="save()" [disabled]="productForm.invalid">
      <mk-spinner [isLoading]="isSaving"></mk-spinner>
      Сохранить</button>
  </div>
</form>
