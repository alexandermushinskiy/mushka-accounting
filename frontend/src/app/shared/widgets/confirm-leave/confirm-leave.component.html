<div class="modal-header modal-block-primary">
  <h4 class="modal-title">Предупреждение</h4>
</div>
<div class="modal-body clearfix">
  <div class="modal-text">
    <p>Данные не были сохранены и будут потеряны.<br>Вы уверены, что хотите покинуть страницу без сохранения?</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-default" (click)="action(false)">Нет</button>
  <button class="btn btn-primary right" (click)="action(true)">Да</button>
</div>
