<div ngbDropdown class="dropdown">
  <button type="button"
          class="btn form-control"
          id="dropdown"
          [disabled]="isDisabled"
          [ngClass]="(!selectedSupplier && isRequired) ? 'required-dropdown' : ''"
          ngbDropdownToggle>
    <span [ngClass]="{'placeholder': !selectedSupplier}">{{ selectedSupplier ? selectedSupplier.name : placeholder }}</span>
    <i class="ico-chevron-down"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdown" class="dropdown-max-height">
    <button type="button" class="dropdown-item" *ngFor="let supplier of suppliers" (click)="onOptionSelected(supplier)">
      <span class="supplier-name">{{ supplier.name }}</span>
      <br/>
      <span class="text-muted">{{ supplier.address }}</span>
    </button>
  </div>
</div>
