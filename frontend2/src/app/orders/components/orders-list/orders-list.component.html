<mshk-orders-actions-bar>
</mshk-orders-actions-bar>

<mshk-orders-table
  [orders]="orders$ | async"
  [total]="total$ | async"
  [isLoading]="isLoading$ | async"
  [pageIndex]="pageIndex$ | async"
  [pageLimit]="pageLimit"
  (onSort)="sort($event)"
  (onChangePage)="changePage($event)"
  (onDelete)="delete($event)">
</mshk-orders-table>
