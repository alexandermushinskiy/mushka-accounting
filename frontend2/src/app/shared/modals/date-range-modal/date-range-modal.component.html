<div class="modal-header">
  <h4 class="modal-title">{{ title | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <i class="ico ico-close"></i>
  </button>
</div>
<div class="modal-body">
  <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
  </ngb-datepicker>
</div>
<div class="modal-footer">
  <button class="btn btn-light btn-cancel" type="button" (click)="close()">{{ 'button.cancel' | translate }}</button>
  <button class="btn btn-primary" type="button" (click)="apply()">{{ 'button.apply' | translate }}</button>
</div>

<ng-template #t let-date let-focused="focused">
  <span class="custom-day"
        [class.focused]="focused"
        [class.range]="isRange(date)"
        [class.faded]="isHovered(date) || isInside(date)"
        (mouseenter)="hoveredDate = date"
        (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
