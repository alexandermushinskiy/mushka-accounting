<div class="modal-header">
  <h4 class="modal-title">{{ headerText | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="section" [innerHtml]="plainText | translate">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-light" (click)="closeModal()" [disabled]="isSaving">{{ cancelText | translate }}</button>
  <button class="btn btn-sm btn-primary" (click)="confirm()" [disabled]="isSaving">
    <mshk-spinner [isLoading]="isSaving"></mshk-spinner>
    {{ confirmButtonText | translate }}
  </button>
</div>
