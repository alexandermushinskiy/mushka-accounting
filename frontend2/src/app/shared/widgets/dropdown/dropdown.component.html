<ng-select *ngIf="isComplex; else simple"
      [bindLabel]="textField"
      [bindValue]="dataField"
      [items]="options"
      [clearable]="isClearable"
      [searchable]="isSearchable"
      [placeholder]="'common.selectValue' | translate"
      [notFoundText]="'common.noItemsFound' | translate"
      [ngModel]="value"
      (ngModelChange)="onOptionSelect($event)">
</ng-select>

<ng-template #simple>
  <ng-select
      [items]="options"
      [clearable]="isClearable"
      [searchable]="isSearchable"
      [placeholder]="'common.selectValue' | translate"
      [notFoundText]="'common.noItemsFound' | translate"
      [ngModel]="value"
      (change)="onOptionSelect($event)">
  </ng-select>
</ng-template>
